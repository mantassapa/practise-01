<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="submit" id="register_form">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name">
        <label for="user_email">Email:</label>
        <input type="email" id="user_email">
        <label for="user_pass">Password:</label>
        <input type="password" id="user_pass">
        <button>Register</button>
    </form>
    <form action="submit" id="login_form">
        <label for="user_email_login">Email:</label>
        <input type="email" id="user_email_login">
        <label for="user_pass_login">Password:</label>
        <input type="password" id="user_pass_login">
        <button>Log in</button>
    </form>



    <script src="index.js" type="module"></script>
</body>
</html>
